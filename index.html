<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telugu Foodie Recommendations</title>
    <style>
        :root {
            --primary-color: #e62117;
            --bg-color: #f9f9f9;
            --card-bg: #ffffff;
            --text-color: #333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        /* Search Bar */
        #search-container {
            max-width: 600px;
            margin: 0 auto 30px auto;
            position: relative;
        }

        #search-input {
            width: 100%;
            padding: 15px 20px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 50px;
            outline: none;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }

        #search-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 8px rgba(230, 33, 23, 0.2);
        }

        /* Loading Spinner */
        #loading {
            text-align: center;
            font-size: 18px;
            color: #666;
            margin-top: 50px;
        }

        /* Content Layout */
        .category-section {
            margin-bottom: 50px;
        }

        .category-title {
            font-size: 24px;
            border-bottom: 3px solid var(--primary-color);
            display: inline-block;
            margin-bottom: 20px;
            padding-bottom: 5px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        /* Card Styles */
        .card {
            background-color: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .thumbnail-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            background-color: #000;
            display: block;
        }

        .thumbnail-img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .play-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            background: rgba(0,0,0,0.6);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .play-icon::after {
            content: '';
            border-style: solid;
            border-width: 10px 0 10px 20px;
            border-color: transparent transparent transparent white;
            margin-left: 5px;
        }

        .card-content {
            padding: 20px;
            flex-grow: 1;
        }

        .item-name {
            font-size: 18px;
            font-weight: bold;
            margin: 0 0 10px 0;
            color: #222;
        }

        .place-name {
            font-weight: 600;
            color: #555;
            margin-bottom: 5px;
        }

        .location {
            color: #777;
            font-size: 14px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .map-link {
            display: inline-block;
            text-decoration: none;
            background-color: #4285F4;
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            font-size: 14px;
            transition: background-color 0.2s;
        }

        .map-link:hover {
            background-color: #3367D6;
        }
    </style>
</head>
<body>

<header>
    <h1>Telugu Foodie Trail</h1>
    <p>Discover the best local eats (Live from Google Sheets)</p>
</header>

<div id="search-container">
    <input type="text" id="search-input" placeholder="Search for food, places, or cities...">
</div>

<div id="loading">Loading tasty data...</div>
<div id="content-area"></div>

<script>
    // YOUR SHEET ID
    const sheetId = '1cDUa7XkuWJutYoD8xgsBwQcrEkUTllsW0zHWY7cJivk'; 
    let allData = [];

    // 1. Fetch Data from Google Sheets
    async function fetchSheetData() {
    // Ensure sheetId is defined somewhere above this function!
    const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json`;

    // DEBUG: Log the URL to the console so you can inspect it
    console.log("Attempting to fetch:", url);

    try {
        const response = await fetch(url);
        
        // If the fetch worked but Google returned an error (like 404), throw here
        if (!response.ok) {
            throw new Error(`Server returned status: ${response.status}`);
        }

        const text = await response.text();
        
        // 1. Clean JSON
        const jsonText = text.substring(47).slice(0, -2);
        const json = JSON.parse(jsonText);
        
        const rows = json.table.rows;
        
        // 2. Parse Rows
        allData = rows.map(row => {
            const c = row.c;
            const v = (index) => (c[index] ? c[index].v : "");

            return {
                category:  v(0), 
                item:      v(1), 
                youtube:   v(2), 
                placeName: v(3), 
                place:     v(4), 
                map:       v(5)  
            };
        }).filter(item => item.youtube && item.item);

        document.getElementById('loading').style.display = 'none';
        renderPage(allData);

    } catch (error) {
        console.error("FULL ERROR DETAILS:", error);
        // Display error on screen so you don't miss it
        document.getElementById('loading').innerText = "Error loading data. Check console.";
    }
}

    // 3. Helper to get YouTube ID
    function getYouTubeID(url) {
        if (!url) return null;
        const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
        const match = url.match(regExp);
        return (match && match[2].length === 11) ? match[2] : null;
    }

    // 4. Render the Page
    function renderPage(items) {
        const contentArea = document.getElementById('content-area');
        contentArea.innerHTML = ''; 

        // Group by category
        const categories = {};
        items.forEach(item => {
            if (!categories[item.category]) {
                categories[item.category] = [];
            }
            categories[item.category].push(item);
        });

        // Render each category
        for (const [categoryName, categoryItems] of Object.entries(categories)) {
            const section = document.createElement('div');
            section.className = 'category-section';

            const title = document.createElement('div');
            title.className = 'category-title';
            title.textContent = categoryName;
            section.appendChild(title);

            const grid = document.createElement('div');
            grid.className = 'grid-container';

            categoryItems.forEach(item => {
                const videoID = getYouTubeID(item.youtube);
                const thumbnail = videoID ? `https://img.youtube.com/vi/${videoID}/mqdefault.jpg` : 'https://via.placeholder.com/320x180?text=No+Video';
                
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <a href="${item.youtube}" target="_blank" class="thumbnail-container">
                        <img src="${thumbnail}" alt="${item.item}" class="thumbnail-img">
                        <div class="play-icon"></div>
                    </a>
                    <div class="card-content">
                        <h3 class="item-name">${item.item}</h3>
                        <div class="place-name">üìç ${item.placeName}</div>
                        <div class="location">${item.place}</div>
                        <a href="${item.map}" target="_blank" class="map-link">View on Maps</a>
                    </div>
                `;
                grid.appendChild(card);
            });

            section.appendChild(grid);
            contentArea.appendChild(section);
        }
    }

    // 5. Search Functionality
    document.getElementById('search-input').addEventListener('input', (e) => {
        const searchTerm = e.target.value.toLowerCase();
        
        const filteredData = allData.filter(item => {
            return (item.item || "").toLowerCase().includes(searchTerm) || 
                   (item.placeName || "").toLowerCase().includes(searchTerm) || 
                   (item.place || "").toLowerCase().includes(searchTerm) ||
                   (item.category || "").toLowerCase().includes(searchTerm);
        });

        renderPage(filteredData);
    });

    // Start Fetching
    fetchSheetData();

</script>

</body>
</html>
